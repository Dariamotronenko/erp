<div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
    {{ field }}
    {% if field.errors %}
        <div class="form-hint form-error">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% else %}
        <div class="form-hint">{{ field.help_text }}</div>
    {% endif %}
</div>
